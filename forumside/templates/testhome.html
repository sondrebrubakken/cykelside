{% extends "layout.html"%} {% block div%} {% if current_user.is_authenticated %}
<div class="col-md-4">
  <div class="content-section">
    <ul class="list-group">
      <li class="list-group-item list-group-item-light">
        <a href="{{url_for('nyevent')}}">Opret Event</a>
      </li>
    </ul>
  </div>
</div>
{% endif %} {%endblock %} {% block content%}{% for post in posts %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{{ url_for('event', event_id=post.id) }}"
        >{{ post.bruger.username }}</a
      >
      <small class="text-muted">{{ post.event_date }}</small>
    </div>
    <h2>
      <a class="article-title" href="{{ url_for('event', event_id=post.id) }}"
        >{{ post.title }}</a
      >
    </h2>
    <p class="article-content">{{ post.content }}</p>
  </div>
</article>
{% endfor %}{% endblock %}
